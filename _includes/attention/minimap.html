<!-- Attention Minimap - Corner Navigation -->
<nav class="attention-minimap" id="attention-minimap" aria-label="Section navigation">
  <svg viewBox="0 0 100 100" class="attention-minimap__svg">
    <!-- Gradient definitions -->
    <defs>
      <linearGradient id="minimap-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff69b4" />
        <stop offset="50%" style="stop-color:#ffa500" />
        <stop offset="100%" style="stop-color:#7fff00" />
      </linearGradient>
    </defs>

    <!-- Connection lines (will be animated) -->
    <g class="attention-minimap__connections" id="minimap-connections"></g>

    <!-- Center node -->
    <circle cx="50" cy="50" r="8" class="attention-minimap__center" />

    <!-- Section nodes (positioned in a circle) -->
    <g class="attention-minimap__nodes" id="minimap-nodes">
      <circle cx="50" cy="15" r="5" class="attention-minimap__node" data-section="industry" />
      <circle cx="80" cy="25" r="5" class="attention-minimap__node" data-section="research" />
      <circle cx="90" cy="50" r="5" class="attention-minimap__node" data-section="publications" />
      <circle cx="80" cy="75" r="5" class="attention-minimap__node" data-section="projects" />
      <circle cx="50" cy="85" r="5" class="attention-minimap__node" data-section="teaching" />
      <circle cx="20" cy="75" r="5" class="attention-minimap__node" data-section="leadership" />
      <circle cx="10" cy="50" r="5" class="attention-minimap__node" data-section="talks" />
      <circle cx="20" cy="25" r="5" class="attention-minimap__node" data-section="skills" />
    </g>
  </svg>

  <!-- Tooltip -->
  <div class="attention-minimap__tooltip" id="minimap-tooltip"></div>
</nav>
