<!-- Hero Token Network Visualization -->
<div class="hero__token-network" id="hero-token-network">
  <svg class="hero__token-svg" id="hero-token-svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
    <!-- Gradient definitions for attention lines -->
    <defs>
      <linearGradient id="attention-gradient-pink" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:0.1" />
        <stop offset="50%" style="stop-color:#ff69b4;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:0.1" />
      </linearGradient>
      <linearGradient id="attention-gradient-orange" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ffa500;stop-opacity:0.1" />
        <stop offset="50%" style="stop-color:#ffa500;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#ffa500;stop-opacity:0.1" />
      </linearGradient>
      <linearGradient id="attention-gradient-green" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#7fff00;stop-opacity:0.1" />
        <stop offset="50%" style="stop-color:#7fff00;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#7fff00;stop-opacity:0.1" />
      </linearGradient>
      <filter id="glow">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- Attention lines group (rendered by JS) -->
    <g class="hero__attention-lines" id="attention-lines"></g>

    <!-- Token nodes group (rendered by JS) -->
    <g class="hero__tokens" id="token-nodes"></g>
  </svg>

  <!-- Floating token labels (positioned by JS) -->
  <div class="hero__token-labels" id="token-labels">
    <button class="attention-token attention-token--section" data-section="industry" aria-label="Go to Industry Experience">
      <span class="attention-token__icon"><i class="fas fa-briefcase"></i></span>
      <span class="attention-token__label">Industry</span>
    </button>
    <button class="attention-token attention-token--section" data-section="research" aria-label="Go to Research">
      <span class="attention-token__icon"><i class="fas fa-flask"></i></span>
      <span class="attention-token__label">Research</span>
    </button>
    <button class="attention-token attention-token--section" data-section="publications" aria-label="Go to Publications">
      <span class="attention-token__icon"><i class="fas fa-file-alt"></i></span>
      <span class="attention-token__label">Publications</span>
    </button>
    <button class="attention-token attention-token--section" data-section="projects" aria-label="Go to Projects">
      <span class="attention-token__icon"><i class="fas fa-code"></i></span>
      <span class="attention-token__label">Projects</span>
    </button>
    <button class="attention-token attention-token--section" data-section="teaching" aria-label="Go to Teaching">
      <span class="attention-token__icon"><i class="fas fa-chalkboard-teacher"></i></span>
      <span class="attention-token__label">Teaching</span>
    </button>
    <button class="attention-token attention-token--section" data-section="leadership" aria-label="Go to Leadership">
      <span class="attention-token__icon"><i class="fas fa-users"></i></span>
      <span class="attention-token__label">Leadership</span>
    </button>
    <button class="attention-token attention-token--section" data-section="talks" aria-label="Go to Talks">
      <span class="attention-token__icon"><i class="fas fa-microphone"></i></span>
      <span class="attention-token__label">Talks</span>
    </button>
    <button class="attention-token attention-token--section" data-section="skills" aria-label="Go to Skills">
      <span class="attention-token__icon"><i class="fas fa-cogs"></i></span>
      <span class="attention-token__label">Skills</span>
    </button>
  </div>
</div>
