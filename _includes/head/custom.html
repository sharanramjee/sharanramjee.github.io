{% include base_path %}

<!-- start custom head snippets -->

<!-- Font Awesome CDN fallback for local development -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- AOS (Animate On Scroll) library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Attention Theme Styles (D3.js visualizations are handled via SCSS) -->

<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg">
<link rel="apple-touch-icon" href="{{ base_path }}/images/favicon.svg">
<meta name="theme-color" content="#4a3728">
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>

<!-- end custom head snippets -->
